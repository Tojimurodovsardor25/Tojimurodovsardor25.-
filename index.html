<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trap Drum Pads</title>
</head>

<body>
    <div class="img">
        <img src="./img/Слой 1.png" alt="png">
    </div>

    <section>
        <div class="slider">
            <div class="Trap_info">
                <div class="top_click"></div>
                <div class="box_music">
                    <div class="link_music">
                        <span>Pages</span>
                    </div>
                    <div class="box_group">
                        <ul>
                            <li>
                                <a href="#!">lorem</a>
                            </li>
                            <li>
                                <a href="#!">lorem</a>
                            </li>
                            <li>
                                <a href="#!">lorem</a>
                            </li>
                            <li>
                                <a href="#!">lorem</a>
                            </li>
                            <li>
                                <a href="#!">lorem</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="trap_shadow">
                    <div class="slide">
                        <div class="link"> <a class="trap_info" href="#!">Trap Drum Pads</a></div>
                        <div class="slide_box">
                            <div class="left" id="left"><a href="#!">1</a></div>
                            <div class="right" id="right"><a href="#!">2</a></div>
                        </div>
                    </div>
                    <div class="click_box">
                        <div class="click key" id="click1" data-music="z">
                            <div class="inner_color" id="inner_color1"></div>
                            <span class="pad_info" id="pad-info1">Melody-1</span>
                        </div>
                        <div class="click key" id="click2" data-music="a">
                            <div class="inner_color" id="inner_color2"></div>
                            <span class="pad_info" id="pad-info2">Melody-2</span>
                        </div>
                        <div class="click key" id="click3" data-music="q">
                            <div class="inner_color" id="inner_color3"></div>
                            <span class="pad_info" id="pad-info3">Melody-3</span>
                        </div>
                        <div class="click key" id="click4" data-music="x">
                            <div class="inner_color" id="inner_color4"></div>
                            <span class="pad_info" id="pad-info4">BrassFluite-1</span>
                        </div>
                        <div class="click key" id="click5" data-music="s">
                            <div class="inner_color" id="inner_color5"></div>
                            <span class="pad_info" id="pad-info5">BrassFluite-2</span>
                        </div>
                        <div class="click key" id="click6" data-music="w">
                            <div class="inner_color" id="inner_color6"></div>
                            <span class="pad_info" id="pad-info6">Fill</span>
                        </div>
                        <div class="click key" id="click7" data-music="c">
                            <div class="inner_color" id="inner_color7"></div>
                            <span class="pad_info" id="pad-info7">Kick-2</span>
                        </div>
                        <div class="click key" id="click8" data-music="d">
                            <div class="inner_color" id="inner_color8"></div>
                            <span class="pad_info" id="pad-info8">808-Slide</span>
                        </div>
                        <div class="click key" id="click9" data-music="e">
                            <div class="inner_color" id="inner_color9"></div>
                            <span class="pad_info" id="pad-info9">Vox</span>
                        </div>
                        <div class="click key" id="click10" data-music="v">
                            <div class="inner_color" id="inner_color10"></div>
                            <span class="pad_info" id="pad-info10">Kick-1</span>
                        </div>
                        <div class="click key" id="click11" data-music="f">
                            <div class="inner_color" id="inner_color11"></div>
                            <span class="pad_info" id="pad-info11">Hihat</span>
                        </div>
                        <div class="click key" id="click12" data-music="r">
                            <div class="inner_color" id="inner_color12"></div>
                            <span class="pad_info" id="pad-info12">Snare</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="true-end-false">
        <div class="true"></div>
        <div class="end-true"></div>
        <div class="false"></div>
        <div class="end-false"></div>
    </div>

    <audio src="./Trap Pads/Voxnew.wav" id="e"></audio>
    <audio src="./Trap Pads/Kick-1new.wav" id="v"></audio>
    <audio src="./Trap Pads/Fillnew.wav" id="w"></audio>
    <audio src="./Trap Pads/Kick-2new.wav" id="c"></audio>
    <audio src="./Trap Pads/808-new.wav" id="d"></audio>
    <audio src="./Trap Pads/Hihatnew.wav" id="f"></audio>
    <audio src="./Trap Pads/Snarenew.wav" id="r"></audio>
    <audio src="./Trap Pads/Melody -1new.wav" id="z"></audio>
    <audio src="./Trap Pads/Melody-2new.wav" id="a"></audio>
    <audio src="./Trap Pads/Melody-3new.wav" id="q"></audio>
    <audio src="./Trap Pads/BrassFluite-1new.wav" id="x"></audio>
    <audio src="./Trap Pads/BrassFlute2new.wav" id="s"></audio>
    <script src="./script.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
</body>

</html>
